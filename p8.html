<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5</title>
    <style>
        meter{
            width: 100%;
            height: 30px;
            
        };
    </style>
        
</head>
<body>
    <center>
        <h1>METER TAG</h1>
    </center>

    <h3>DEFAULT METER TAG</h3>
    <meter></meter>

    <h3>STATIC METER TAG</h3>
    <meter min="1" max="100" value="50"></meter>

    <h3>DYNAMIC METER TAG</h3>
    <meter min="1" max="100" id="meter"></meter>
    <script>
        let globalMin = 1;

        function startProgress(){
            if(globalMin<100){
                globalMin++;
                document.getElementById("meter").value = globalMin;
            }
        }
        setInterval("startProgress();",1000);
    </script>
</body>
</html>
