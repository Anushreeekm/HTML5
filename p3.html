<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <cenetr>
        <h1>DATALIST TAG...!</h1>
        <p>This tag is used to provide an auto complete feature on form element.</p>
    </cenetr>
    <hr>

    <h2>THIS IS SELECT OPTION TAG..!</h2>
    <select name="" id="">
        <option value="">Rahul Dravid</option>
        <option value="">Sachin Tendulkar</option>
        <option value="">Brian Lara</option>
        <option value="">Kapil Dev</option>
        <option value="">Yusuf Pathan</option>
        <option value="">Irfan Pathan</option>
        <option value="">Siddu</option>
        <option value="">Rohit Sharma</option>
        <option value="">Jadeja</option>
        <option value="">M S Dhoni</option>
        <option value="Beeeeee"></option>
    </select>
    <hr>
    
    <h2>THIS IS DATALIST TAG..!</h2>

    <input type="text" placeholder="Players" name="players" id="players" list="india">
    <datalist id="india">
        <option>Rahul Dravid</option>
        <option>Sachin Tendulkar</option>
        <option>Brian Lara</option>
        <option value="">Virat Kohli</option>
        <option value="Be-Practical">Kapil Dev</option>
        <option value="Yusuf Pathan"></option>
        <option value="Irfan Pathan"></option>
        <option value="Siddu"></option>
        <option value="Rohit Sharma"></option>
        <option value="Jadeja"></option>
        <option value="M S Dhoni"></option>
        <option value="AB divilliers"></option>
        <option value="Ricky Ponting"></option>
        <option value="Saurav Ganguly"></option>
        <option value="Donald Bradman"></option>
        <option value="Shane Warne"></option>
    </datalist>
</body>
</html>
